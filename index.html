<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="JavaScript.js" defer></script>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class="frame">
        <div class="title">Calculadora:</div>
        <div class="top">
            <div class="top_left">
                <div class="top_left_up">
                    <div class="screen1"></div><span>&nbsp;</span>
                    <div class="screen2"></div><span>&nbsp;</span>
                    <div class="screen3"></div><span>&nbsp;</span>
                    <div class="screen4"></div>
                </div>
                <div class="top_left_down">
                    <div class="screen5"></div>
                </div>  
            </div>
            <div class="top_right">
                <button class="back">⬅︎</button>
                <button class="clear">C</button>
            </div>
        </div>
        <div class="bottom">
            <div class="touchpad">
                <div class="left">
                    <button class="number one">1</button>
                    <button class="number two">2</button>
                    <button class="number three">3</button>
                    <button class="number four">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                    <button class="number point">.</button>
                    <button class="number zero">0</button>
                    <button class="number solve">=</button>
                </div>
                <div class="right">
                    <button class="operator add">+</button>
                    <button class="operator sub">-</button>
                    <button class="operator mul">*</button>
                    <button class="operator div">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
